<div class="container">
  <div class="floor-header d-flex" [ngClass]="{'justify-content-center': sidenav.opened && smallDevice, 'justify-content-between': (!sidenav.opened && smallDevice) || !smallDevice}"
    (click)="toggle()">
    <i class="material-icons hidden-icon" *ngIf="!sidenav.opened || !smallDevice">add</i>
    <span class="floor-header-text">{{ sidenav.opened && smallDevice ? floorNumber : 'Floor ' + floorNumber }}</span>
    <i class="material-icons sign" *ngIf="!sidenav.opened || !smallDevice">{{ isOpen ? 'remove' : 'add' }}</i>
  </div>
  <hr>
  <div class="floor-panel" [@openClose]="isOpen ? 'open' : 'closed'">
    <div class="container">
      <div *ngIf="tables !== undefined && tables.length > 0; else noTables" class="row d-flex justify-content-around">
          <div *ngFor="let table of tables">
            <div class="col-xs-3">
              <app-table [tableData]="table"></app-table>
            </div>
          </div>
      </div>
      <ng-template #noTables>
          <p class="no-tables-paragraph">
            No tables found on this floor.
          </p>
        </ng-template>
    </div>
  </div>
</div>
