<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="side" [(opened)]="sidenavOpen" closed>
        <div class="container">
            <mat-slide-toggle [color]="'primary'" [(checked)]="showOnlyFreeTables">
                Show only free tables
            </mat-slide-toggle>
            <img src="assets/innovative_projects.png" class="innovative-projects" *ngIf="smallDevice">
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-nav [sidenav]="sidenav"></app-nav>
        <div *ngFor="let floor of floors">
            <app-floor [floorNumber]="floor.floorNumber" [sidenav]="sidenav"></app-floor>
        </div>
        <img src="assets/innovative_projects.png" class="innovative-projects" *ngIf="!smallDevice">
    </mat-sidenav-content>
</mat-sidenav-container>
