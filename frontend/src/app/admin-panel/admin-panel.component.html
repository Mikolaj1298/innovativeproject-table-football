<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="side" closed>
    <div class="d-flex flex-column">
      <button mat-button [color]="activeTab === 'sensorInfo' ? 'primary' : ''" (click)="setActiveTab('sensorInfo')">Sensor
        Info</button>
      <button mat-button [color]="activeTab === 'parameters' ? 'primary' : ''" (click)="setActiveTab('parameters')">Parameters</button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-nav [sidenav]="sidenav"></app-nav>
    <div class="d-flex">
      <div @parametersAnimation *ngIf="activeTab === 'parameters'" class="w-100">
        <app-admin-parameters></app-admin-parameters>
      </div>
      <div @sensorInfoAnimation *ngIf="activeTab === 'sensorInfo'" class="w-100">
        <app-admin-sensor-info></app-admin-sensor-info>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
