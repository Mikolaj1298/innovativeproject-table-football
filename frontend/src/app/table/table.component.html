<img class="table-image" [src]="'assets/table.png'" [style.backgroundColor]="getTableStatusColor()">
<div class="table-info">
  Room {{ tableData.room }}
  <span class="table-status" [style.color]="getTableStatusColor()">
    {{ tableData.online ? (tableData.occupied ? 'Occupied' : 'Free') : 'Inactive' }}
  </span>
</div>
